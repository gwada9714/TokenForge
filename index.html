<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TokenForge - Créez et déployez vos tokens en toute simplicité. Une plateforme complète pour donner vie à vos projets blockchain." />
    <meta name="theme-color" content="#7b3fe4" />
    <meta name="keywords" content="token, blockchain, crypto, ethereum, binance, polygon, forge, création token" />
    
    <!-- En développement : CSP permissive -->
    <meta http-equiv="Content-Security-Policy" 
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
              script-src * 'unsafe-inline' 'unsafe-eval' chrome-extension: blob: data:;
              connect-src * ws: wss: http: https:;
              style-src * 'unsafe-inline';
              img-src * data: blob:;
              frame-src *;
              object-src 'none';
              base-uri 'self'">
    
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <title>TokenForge | Créez vos tokens en toute simplicité</title>
    
    <!-- Style de base pour éviter le FOUC -->
    <style>
      @font-face {
        font-family: 'Montserrat';
        src: local('Montserrat'), local('Segoe UI'), local('Helvetica Neue'), local('Arial'), sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0b0d;
        color: #ffffff;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #7b3fe4;
        animation: spin 1s ease-in-out infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
